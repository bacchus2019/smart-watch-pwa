<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <meta name="application-name" content="Умные часы" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Современные умные часы с изысканным дизайном" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background: linear-gradient(145deg, #0f0f12 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .watch {
      width: 90vmin;
      max-width: 380px;
      aspect-ratio: 9 / 12.5;
      background: rgba(30, 30, 30, 0.65);
      backdrop-filter: blur(25px);
      border-radius: 46px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        inset 0 2px 10px rgba(255, 255, 255, 0.08),
        0 0 50px rgba(0, 212, 255, 0.18);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15vmin 10vmin 12vmin;
      z-index: 1;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .watch:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.55),
        inset 0 2px 10px rgba(255, 255, 255, 0.1),
        0 0 60px rgba(0, 212, 255, 0.22);
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(
        circle at 30% 15%,
        rgba(106, 17, 203, 0.25),
        transparent 55%
      );
      pointer-events: none;
      z-index: 0;
    }

    .watch::after {
      content: '';
      position: absolute;
      top: 12px; left: 12px; right: 12px; bottom: 12px;
      border-radius: 42px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(20, 20, 20, 0.3);
      pointer-events: none;
      z-index: 1;
    }

    .brand {
      font-size: clamp(1rem, 2.8vmin, 1.4rem);
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      margin-bottom: 2vh;
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-shadow: 0 1px 8px rgba(0, 212, 255, 0.3);
      font-family: 'Courier New', monospace;
      opacity: 0.9;
    }

    .brand::before, .brand::after {
      content: '✦';
      margin: 0 8px;
      opacity: 0.6;
      font-size: 0.9em;
    }

    .time {
      font-size: clamp(2.7rem, 10.8vmin, 5.4rem);
      font-weight: 200;
      letter-spacing: -2.5px;
      color: #ffffff;
      margin: 0 0 5vh 0;
      line-height: 1;
      text-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.6),
        0 0 25px rgba(0, 212, 255, 0.4);
      position: relative;
      width: 100%;
      z-index: 3;
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -9px;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      height: 2.5px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
      border-radius: 2px;
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5vh;
      z-index: 3;
    }

    .weekday {
      font-size: clamp(1.6rem, 4.4vmin, 2.4rem);
      color: rgba(255, 255, 255, 0.98);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1.4px;
      text-shadow: 0 1px 7px rgba(0, 0, 0, 0.5);
      margin-bottom: 2vh;
    }

    .day-month {
      font-size: clamp(1.3rem, 3.8vmin, 2rem);
      color: rgba(255, 255, 255, 0.85);
      text-transform: capitalize;
      letter-spacing: 1px;
      font-weight: 400;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
    }

    .year {
      font-size: clamp(2.1rem, 7.5vmin, 3.8rem);
      color: rgba(255, 255, 255, 0.98);
      margin: 0;
      font-weight: 300;
      letter-spacing: 4px;
      text-shadow: 
        0 4px 20px rgba(0, 212, 255, 0.5),
        0 0 35px rgba(0, 212, 255, 0.25);
      z-index: 3;
      font-family: 'Courier New', monospace;
    }

    .second-tick {
      position: absolute;
      top: 7%;
      right: 7%;
      width: 3.6vmin;
      height: 3.6vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 22px rgba(0, 212, 255, 0.7),
        0 0 35px rgba(0, 212, 255, 0.35);
      animation: pulse 1.4s ease-in-out infinite;
      z-index: 3;
      filter: blur(0.4px);
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.4) rotate(10deg);
        opacity: 1;
      }
    }

    .floating-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: float 7s infinite ease-in-out;
      filter: blur(1px);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) rotate(720deg);
        opacity: 0;
      }
    }

    .glow-line {
      position: absolute;
      top: 48%;
      left: 10%;
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
      filter: blur(0.5px);
      z-index: 2;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>

  <div class="watch">
    <div class="glow-line"></div>
    <div class="brand">TimeMaster</div>
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date-container">
      <div class="weekday" id="weekday">Понедельник</div>
      <div class="day-month" id="day-month">1 января</div>
    </div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 8 + 2;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 6 + 4;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `${-10}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }

      // Плавное появление часов
      const watch = document.querySelector('.watch');
      watch.style.opacity = '0';
      watch.style.transform = 'scale(0.85) translateY(30px)';
      setTimeout(() => {
        watch.style.transition = 'all 0.9s cubic-bezier(0.2, 0.8, 0.3, 1)';
        watch.style.opacity = '1';
        watch.style.transform = 'scale(1) translateY(0)';
      }, 300);

      // Интерактивность
      watch.addEventListener('touchstart', () => {
        watch.style.transform = 'scale(0.98) translateY(-3px)';
      });

      watch.addEventListener('touchend', () => {
        watch.style.transform = 'scale(1) translateY(0)';
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
