<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Умные часы с ультрасовременным дизайном и неоновой подсветкой" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a14 0%, #121224 50%, #16213e 100%);
      color: #fff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='a'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect filter='url(%23a)' x='0' y='0' width='100%25' height='100%25' opacity='.1'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(106, 17, 203, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(106, 17, 203, 0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: translate(-50%, -50%) rotateX(70deg) scale(0.9);
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
    }

    .watch {
      width: 92vmin;
      max-width: 420px;
      aspect-ratio: 9 / 12.5;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(30px);
      border-radius: 44px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.7),
        0 0 100px rgba(0, 212, 255, 0.25),
        inset 0 2px 15px rgba(255, 255, 255, 0.06),
        0 0 0 1px rgba(106, 17, 203, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16vmin 12vmin 13vmin;
      z-index: 10;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .watch:hover {
      transform: translateY(-5px);
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 16px; left: 16px; right: 16px; bottom: 16px;
      border-radius: 40px;
      background: rgba(15, 15, 25, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.04);
      z-index: 0;
    }

    .watch-glass {
      position: absolute;
      top: 8px; left: 8px; right: 8px; bottom: 8px;
      border-radius: 40px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      z-index: 1;
      backdrop-filter: blur(2px);
      pointer-events: none;
    }

    .brand {
      font-size: clamp(1.2rem, 3.2vmin, 1.6rem);
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 3.5px;
      font-weight: 500;
      margin-bottom: 2.8vh;
      position: relative;
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 
        0 0 15px rgba(0, 212, 255, 0.6),
        0 1px 3px rgba(0, 0, 0, 0.9);
    }

    .brand span {
      color: #00d4ff;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }

    .time {
      font-size: clamp(3.2rem, 11.8vmin, 6.4rem);
      font-weight: 900;
      letter-spacing: -4px;
      color: #ffffff;
      margin: 0 0 5.5vh 0;
      line-height: 1;
      text-shadow: 
        0 6px 30px rgba(0, 0, 0, 0.8),
        0 0 45px rgba(0, 212, 255, 0.7);
      position: relative;
      width: 100%;
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-transform: uppercase;
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.9);
      border-radius: 4px;
    }

    .time::before {
      content: ':';
      position: absolute;
      right: 46%;
      top: 0;
      color: rgba(0, 212, 255, 0.8);
      font-size: 0.8em;
      animation: blink 1s step-end infinite;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
    }

    @keyframes blink {
      0%, 49% { opacity: 0.3; }
      50%, 100% { opacity: 1; }
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5.5vh;
      z-index: 3;
    }

    .weekday {
      font-size: clamp(1.8rem, 4.5vmin, 2.6rem);
      color: rgba(255, 255, 255, 1);
      text-transform: capitalize;
      font-weight: 600;
      letter-spacing: 1.8px;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.7);
      margin-bottom: 2vh;
      font-family: 'Orbitron', sans-serif;
    }

    .day-month {
      font-size: clamp(1.4rem, 3.8vmin, 2.1rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: capitalize;
      letter-spacing: 1.2px;
      font-weight: 400;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
    }

    .year {
      font-size: clamp(2.4rem, 8vmin, 4.4rem);
      color: rgba(255, 255, 255, 1);
      margin: 0;
      font-weight: 900;
      letter-spacing: 6px;
      text-shadow: 
        0 6px 35px rgba(0, 212, 255, 0.8),
        0 0 60px rgba(0, 212, 255, 0.4);
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .second-tick {
      position: absolute;
      top: 7%;
      right: 7%;
      width: 4.2vmin;
      height: 4.2vmin;
      background: radial-gradient(circle, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 30px rgba(0, 212, 255, 0.9),
        0 0 50px rgba(0, 212, 255, 0.5);
      animation: pulse 1.2s ease-in-out infinite;
      z-index: 3;
      filter: blur(0.6px);
      transform: scale(1);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .glow-line {
      position: absolute;
      top: 48%;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
      filter: blur(1px);
      z-index: 4;
      animation: glowPulse 1.8s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .reflection {
      position: absolute;
      top: 16%;
      left: 16%;
      width: 45%;
      height: 25%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.06) 70%, 
        transparent);
      border-radius: 50%;
      transform: rotate(-35deg);
      z-index: 5;
      pointer-events: none;
      filter: blur(2px);
    }

    .highlight {
      position: absolute;
      top: 18%;
      left: 18%;
      width: 20%;
      height: 20%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.07);
      z-index: 6;
      pointer-events: none;
    }

    .neon-border {
      position: absolute;
      top: 2px; left: 2px; right: 2px; bottom: 2px;
      border-radius: 42px;
      z-index: 2;
      pointer-events: none;
      background: linear-gradient(145deg, rgba(106, 17, 203, 0.3), rgba(0, 212, 255, 0.3));
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      opacity: 0.6;
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="grid"></div>
  <div class="particles" id="particles"></div>
  <div class="glow-line"></div>
  <div class="reflection"></div>
  <div class="highlight"></div>
  <div class="neon-border"></div>
  <div class="watch-glass"></div>

  <div class="watch">
    <div class="brand">Время<span>Онлайн</span></div>
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date-container">
      <div class="weekday" id="weekday">Понедельник</div>
      <div class="day-month" id="day-month">1 января</div>
    </div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 18;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 4;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 3;
        const duration = Math.random() * 6 + 6;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.opacity = '0';
        particle.style.backgroundColor = Math.random() > 0.7 ? 
          'rgba(0, 212, 255, 0.3)' : 'rgba(255, 255, 255, 0.2)';
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);

        // Анимация появления
        setTimeout(() => {
          particle.style.opacity = '0.3';
        }, delay * 1000);
      }

      // Интерактивность
      const watch = document.querySelector('.watch');
      watch.addEventListener('mouseenter', () => {
        watch.style.transform = 'translateY(-8px)';
      });

      watch.addEventListener('mouseleave', () => {
        watch.style.transform = 'translateY(0)';
      });

      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
