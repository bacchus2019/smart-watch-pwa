<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <meta name="application-name" content="Умные часы" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Современные умные часы с изысканным дизайном" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #121212 0%, #2d2d2d 100%);
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .watch {
      width: 88vmin;
      max-width: 360px;
      aspect-ratio: 9 / 12;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 44px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.4),
        inset 0 2px 8px rgba(255, 255, 255, 0.08),
        0 0 40px rgba(0, 212, 255, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 14vmin 10vmin;
      z-index: 1;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(106, 17, 203, 0.15),
        transparent 50%
      );
      pointer-events: none;
      z-index: 0;
    }

    .watch::after {
      content: '';
      position: absolute;
      top: 10px; left: 10px; right: 10px; bottom: 10px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
      z-index: 2;
    }

    .time {
      font-size: clamp(2.6rem, 10.5vmin, 5.2rem);
      font-weight: 200;
      letter-spacing: -2px;
      color: #ffffff;
      margin: 0 0 5vh 0;
      line-height: 1;
      text-shadow: 
        0 3px 12px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(0, 212, 255, 0.3);
      position: relative;
      width: 100%;
      z-index: 3;
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5vh;
      z-index: 3;
    }

    .weekday {
      font-size: clamp(1.5rem, 4.2vmin, 2.3rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
      margin-bottom: 2vh;
    }

    .day-month {
      font-size: clamp(1.2rem, 3.6vmin, 1.9rem);
      color: rgba(255, 255, 255, 0.8);
      text-transform: capitalize;
      letter-spacing: 0.8px;
      font-weight: 400;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .year {
      font-size: clamp(2rem, 7vmin, 3.5rem);
      color: rgba(255, 255, 255, 0.95);
      margin: 0;
      font-weight: 300;
      letter-spacing: 3px;
      text-shadow: 
        0 3px 15px rgba(0, 212, 255, 0.4),
        0 0 30px rgba(0, 212, 255, 0.2);
      z-index: 3;
    }

    .second-tick {
      position: absolute;
      top: 6%;
      right: 6%;
      width: 3.4vmin;
      height: 3.4vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(0, 212, 255, 0.6),
        0 0 30px rgba(0, 212, 255, 0.3);
      animation: pulse 1.5s ease-in-out infinite;
      z-index: 3;
      filter: blur(0.3px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.35);
        opacity: 1;
      }
    }

    .floating-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>

  <div class="watch">
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date-container">
      <div class="weekday" id="weekday">Понедельник</div>
      <div class="day-month" id="day-month">1 января</div>
    </div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 12;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 6 + 2;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 5 + 4;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `${-10}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }

      // Плавное появление часов
      document.querySelector('.watch').style.opacity = '0';
      document.querySelector('.watch').style.transform = 'scale(0.9) translateY(20px)';
      setTimeout(() => {
        document.querySelector('.watch').style.transition = 'all 0.8s ease';
        document.querySelector('.watch').style.opacity = '1';
        document.querySelector('.watch').style.transform = 'scale(1) translateY(0)';
      }, 200);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
