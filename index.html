<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <meta name="application-name" content="Умные часы" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Умные часы с 3D-эффектами и анимацией" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background: linear-gradient(145deg, #0a0a14 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      perspective: 1000px;
      position: relative;
    }

    .scene {
      position: relative;
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .watch {
      width: 90vmin;
      max-width: 380px;
      aspect-ratio: 9 / 12.5;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(30px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.6),
        0 0 80px rgba(0, 212, 255, 0.25),
        inset 0 2px 15px rgba(255, 255, 255, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16vmin 10vmin 13vmin;
      z-index: 10;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(12deg) scale(1);
      transition: transform 0.3s ease-out;
      cursor: pointer;
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(
        circle at 30% 15%,
        rgba(106, 17, 203, 0.35),
        transparent 60%
      );
      opacity: 0.4;
      filter: blur(2px);
      z-index: -1;
    }

    .watch::after {
      content: '';
      position: absolute;
      top: 15px; left: 15px; right: 15px; bottom: 15px;
      border-radius: 46px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(20, 20, 20, 0.4);
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    .watch-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      transform-style: preserve-3d;
      pointer-events: none;
      z-index: 0;
    }

    .watch-3d .edge {
      position: absolute;
      background: linear-gradient(90deg, rgba(106, 17, 203, 0.4), rgba(0, 212, 255, 0.6));
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      opacity: 0.6;
    }

    .watch-3d .top, .watch-3d .bottom {
      width: 100%;
      height: 6px;
      left: 0;
    }
    .watch-3d .top { top: 0; transform: rotateX(90deg); }
    .watch-3d .bottom { bottom: 0; transform: rotateX(-90deg); }

    .watch-3d .left, .watch-3d .right {
      width: 6px;
      height: 100%;
      top: 0;
    }
    .watch-3d .left { left: 0; transform: rotateY(90deg); }
    .watch-3d .right { right: 0; transform: rotateY(-90deg); }

    .brand {
      font-size: clamp(1rem, 2.8vmin, 1.4rem);
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 500;
      margin-bottom: 2.5vh;
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%) translateZ(10px);
      z-index: 20;
      text-shadow: 
        0 0 10px rgba(0, 212, 255, 0.5),
        0 1px 2px rgba(0, 0, 0, 0.8);
      font-family: 'Courier New', monospace;
      opacity: 0.95;
    }

    .brand::before, .brand::after {
      content: '✦';
      margin: 0 8px;
      opacity: 0.7;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
    }

    .time {
      font-size: clamp(2.8rem, 11vmin, 5.6rem);
      font-weight: 200;
      letter-spacing: -3px;
      color: #ffffff;
      margin: 0 0 5vh 0;
      line-height: 1;
      text-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(0, 212, 255, 0.5);
      position: relative;
      width: 100%;
      z-index: 20;
      transform: translateZ(20px);
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
      border-radius: 3px;
      transform: translateZ(5px);
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5vh;
      z-index: 20;
      transform: translateZ(15px);
    }

    .weekday {
      font-size: clamp(1.7rem, 4.5vmin, 2.5rem);
      color: rgba(255, 255, 255, 0.99);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 2.2vh;
    }

    .day-month {
      font-size: clamp(1.4rem, 3.9vmin, 2.1rem);
      color: rgba(255, 255, 255, 0.9);
      text-transform: capitalize;
      letter-spacing: 1.2px;
      font-weight: 400;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
    }

    .year {
      font-size: clamp(2.2rem, 7.8vmin, 4rem);
      color: rgba(255, 255, 255, 0.99);
      margin: 0;
      font-weight: 300;
      letter-spacing: 5px;
      text-shadow: 
        0 5px 25px rgba(0, 212, 255, 0.6),
        0 0 40px rgba(0, 212, 255, 0.3);
      z-index: 20;
      font-family: 'Courier New', monospace;
      transform: translateZ(18px);
    }

    .second-tick {
      position: absolute;
      top: 7%;
      right: 7%;
      width: 3.8vmin;
      height: 3.8vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 25px rgba(0, 212, 255, 0.8),
        0 0 40px rgba(0, 212, 255, 0.4);
      animation: pulse 1.3s ease-in-out infinite;
      z-index: 20;
      filter: blur(0.5px);
      transform: translateZ(10px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(0deg) translateZ(5px);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.45) rotate(12deg) translateZ(8px);
        opacity: 1;
      }
    }

    .floating-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 5;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: float 8s infinite ease-in-out;
      filter: blur(1.2px);
      transform: translateZ(0);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) translateZ(0);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150vh) rotate(1080deg) translateZ(0);
        opacity: 0;
      }
    }

    .glow-line {
      position: absolute;
      top: 48%;
      left: 10%;
      width: 80%;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.6), transparent);
      filter: blur(0.8px);
      z-index: 6;
      animation: glowPulse 2s ease-in-out infinite alternate;
      transform: translateZ(0);
    }

    @keyframes glowPulse {
      from { opacity: 0.5; }
      to { opacity: 0.9; }
    }

    .reflection {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 40%;
      height: 20%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05) 70%, 
        transparent);
      border-radius: 50%;
      transform: rotate(-30deg) translateZ(1px);
      z-index: 3;
      pointer-events: none;
      filter: blur(1px);
    }

    .highlight {
      position: absolute;
      top: 18%;
      left: 18%;
      width: 15%;
      height: 15%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.05);
      z-index: 4;
      pointer-events: none;
      transform: translateZ(2px);
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="watch-3d">
      <div class="edge top"></div>
      <div class="edge right"></div>
      <div class="edge bottom"></div>
      <div class="edge left"></div>
    </div>

    <div class="floating-particles" id="particles"></div>
    <div class="glow-line"></div>
    <div class="reflection"></div>
    <div class="highlight"></div>

    <div class="watch" id="watch">
      <div class="brand">ВремяОнлайн</div>
      <div class="second-tick" id="tick"></div>
      <div class="time" id="time">00:00</div>
      <div class="date-container">
        <div class="weekday" id="weekday">Понедельник</div>
        <div class="day-month" id="day-month">1 января</div>
      </div>
      <div class="year" id="year">2025</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const watch = document.getElementById('watch');
      const scene = document.getElementById('scene');

      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 18;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 3;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 7 + 5;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `${-10}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }

      // Плавное появление часов
      watch.style.opacity = '0';
      watch.style.transform = 'rotateX(30deg) scale(0.8)';
      setTimeout(() => {
        watch.style.transition = 'all 1s cubic-bezier(0.2, 0.8, 0.3, 1)';
        watch.style.opacity = '1';
        watch.style.transform = 'rotateX(12deg) scale(1)';
      }, 300);

      // 3D-эффект от движения мыши/пальца
      const handleMove = (e) => {
        const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
        
        const xOffset = (x - window.innerWidth / 2) / 20;
        const yOffset = (y - window.innerHeight / 2) / 20;

        watch.style.transform = `rotateX(${12 + yOffset * 0.5}deg) rotateY(${xOffset * 0.5}deg) scale(1)`;
      };

      document.addEventListener('mousemove', handleMove);
      document.addEventListener('touchmove', handleMove, { passive: true });

      // Возврат в исходное положение
      document.addEventListener('mouseleave', () => {
        watch.style.transform = 'rotateX(12deg) rotateY(0deg) scale(1)';
      });

      document.addEventListener('touchend', () => {
        watch.style.transform = 'rotateX(12deg) rotateY(0deg) scale(1)';
      });

      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
