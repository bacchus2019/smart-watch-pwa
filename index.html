<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <meta name="application-name" content="Умные часы" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Современные умные часы с изысканным дизайном" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .bg-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .bg-circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      filter: blur(2px);
    }
    .bg-circles div:nth-child(1) {
      width: 300px; height: 300px;
      top: -150px; left: -100px;
    }
    .bg-circles div:nth-child(2) {
      width: 400px; height: 400px;
      bottom: -200px; right: -100px;
    }
    .bg-circles div:nth-child(3) {
      width: 200px; height: 200px;
      bottom: 10%; right: 15%;
      background: rgba(255, 255, 255, 0.08);
    }

    .watch {
      width: 90vmin;
      max-width: 360px;
      aspect-ratio: 9 / 12;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 2px 8px rgba(255, 255, 255, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 12vmin 8vmin;
      z-index: 1;
      overflow: hidden;
    }

    .time {
      font-size: clamp(2.5rem, 10vmin, 5rem);
      font-weight: 200;
      letter-spacing: -2px;
      color: #ffffff;
      margin: 0 0 4vh 0;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 4vh;
    }

    .weekday {
      font-size: clamp(1.4rem, 4vmin, 2.2rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1vh;
    }

    .day-month {
      font-size: clamp(1.1rem, 3.4vmin, 1.8rem);
      color: rgba(255, 255, 255, 0.8);
      text-transform: capitalize;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    .year {
      font-size: clamp(1.8rem, 6vmin, 3rem);
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(0, 212, 255, 0.4);
    }

    .second-tick {
      position: absolute;
      top: 6%;
      right: 6%;
      width: 3.2vmin;
      height: 3.2vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 0 0 18px rgba(0, 212, 255, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border-radius: 35px;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(106, 17, 203, 0.2),
        transparent 70%
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bg-circles">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="watch">
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date-container">
      <div class="weekday" id="weekday">Понедельник</div>
      <div class="day-month" id="day-month">1 января</div>
    </div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
