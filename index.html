<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      color: #000;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
    }

    .watch {
      width: 70vmin;
      max-width: 300px;
      aspect-ratio: 9 / 11.6;
      padding: 8vmin 5vmin;
      background: #fff;
      border-radius: 40px;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #e0e0e0;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .time {
      font-size: clamp(2rem, 8vmin, 4rem);
      font-weight: 300;
      letter-spacing: -1px;
      color: #000;
      margin: 0 0 3vmin 0;
      line-height: 1;
    }

    .date {
      font-size: clamp(0.9rem, 2.6vmin, 1.3rem);
      color: #555;
      text-transform: capitalize;
      letter-spacing: 0.5px;
      margin: 0;
      line-height: 1.2;
    }

    .second-tick {
      position: absolute;
      top: 6%;
      right: 6%;
      width: 2.5vmin;
      height: 2.5vmin;
      background: #007acc;
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(0.5px);
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 0.3; }
      50%, 100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="watch">
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Понедельник, 1 января</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });

        const date = now.toLocaleDateString('ru-RU', {
          weekday: 'long',
          day: 'numeric',
          month: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        document.getElementById('time').textContent = time;
        document.getElementById('date').textContent = date;
      }

      updateClock();
      setInterval(updateClock, 60000); // Обновляем раз в минуту

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
