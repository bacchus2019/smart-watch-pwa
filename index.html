<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Умные часы с ультрасовременным дизайном и большими цифрами" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Plus+Jakarta+Sans:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='a'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect filter='url(%23a)' x='0' y='0' width='100%25' height='100%25' opacity='.15'/%3E%3C/svg%3E");
      z-index: 1;
      pointer-events: none;
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(106, 17, 203, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(106, 17, 203, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: translate(-50%, -50%) rotateX(70deg) scale(0.8);
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      filter: blur(1px);
    }

    .watch {
      width: 90vmin;
      max-width: 400px;
      aspect-ratio: 9 / 12.5;
      background: rgba(30, 30, 40, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(0, 212, 255, 0.2),
        inset 0 2px 10px rgba(255, 255, 255, 0.05);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15vmin 10vmin 12vmin;
      z-index: 10;
      overflow: hidden;
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 15px; left: 15px; right: 15px; bottom: 15px;
      border-radius: 36px;
      background: rgba(20, 20, 30, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 0;
    }

    .brand {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 500;
      margin-bottom: 2.5vh;
      position: relative;
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .brand span {
      color: #00d4ff;
    }

    .time {
      font-size: clamp(3rem, 11vmin, 6rem);
      font-weight: 700;
      letter-spacing: -3px;
      color: #ffffff;
      margin: 0 0 5vh 0;
      line-height: 1;
      text-shadow: 
        0 5px 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(0, 212, 255, 0.6);
      position: relative;
      width: 100%;
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
      border-radius: 3px;
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5vh;
      z-index: 3;
    }

    .weekday {
      font-size: clamp(1.6rem, 4.2vmin, 2.4rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 1.5vh;
      font-family: 'Orbitron', sans-serif;
    }

    .day-month {
      font-size: clamp(1.3rem, 3.6vmin, 2rem);
      color: rgba(255, 255, 255, 0.85);
      text-transform: capitalize;
      letter-spacing: 1px;
      font-weight: 400;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
    }

    .year {
      font-size: clamp(2.2rem, 7.5vmin, 4rem);
      color: rgba(255, 255, 255, 0.98);
      margin: 0;
      font-weight: 700;
      letter-spacing: 5px;
      text-shadow: 
        0 5px 25px rgba(0, 212, 255, 0.6),
        0 0 40px rgba(0, 212, 255, 0.3);
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
    }

    .second-tick {
      position: absolute;
      top: 7%;
      right: 7%;
      width: 4vmin;
      height: 4vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 25px rgba(0, 212, 255, 0.8),
        0 0 40px rgba(0, 212, 255, 0.4);
      animation: pulse 1.3s ease-in-out infinite;
      z-index: 3;
      filter: blur(0.5px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
    }

    .glow-line {
      position: absolute;
      top: 48%;
      left: 10%;
      width: 80%;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.6), transparent);
      filter: blur(0.8px);
      z-index: 4;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.5; }
      to { opacity: 0.9; }
    }

    .reflection {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 40%;
      height: 20%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05) 70%, 
        transparent);
      border-radius: 50%;
      transform: rotate(-30deg);
      z-index: 5;
      pointer-events: none;
      filter: blur(1px);
    }

    .highlight {
      position: absolute;
      top: 18%;
      left: 18%;
      width: 15%;
      height: 15%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.05);
      z-index: 6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="grid"></div>
  <div class="particles" id="particles"></div>
  <div class="glow-line"></div>
  <div class="reflection"></div>
  <div class="highlight"></div>

  <div class="watch">
    <div class="brand">Время<span>Онлайн</span></div>
    <div class="second-tick" id="tick"></div>
    <div class="time" id="time">00:00</div>
    <div class="date-container">
      <div class="weekday" id="weekday">Понедельник</div>
      <div class="day-month" id="day-month">1 января</div>
    </div>
    <div class="year" id="year">2025</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 8 + 3;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 3;
        const duration = Math.random() * 5 + 5;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.opacity = '0';
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);

        // Анимация появления частиц
        setTimeout(() => {
          particle.style.opacity = '0.3';
        }, delay * 1000);
      }

      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
