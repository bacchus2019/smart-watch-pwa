<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Умные часы</title>
  <meta name="application-name" content="Умные часы" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Умные часы в ультрасовременном стиле с 3D-эффектами и неоном" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Plus+Jakarta+Sans:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background: linear-gradient(145deg, #08081a 0%, #0f1a30 50%, #050a15 100%);
      color: #fff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      perspective: 1200px;
      position: relative;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iLjA1IiBkPSJNMCAwaDMwMHYzMDBIMHoiLz48L3N2Zz4=');
      opacity: 0.25;
      z-index: 1;
      pointer-events: none;
    }

    .scene {
      position: relative;
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .watch {
      width: 92vmin;
      max-width: 390px;
      aspect-ratio: 9 / 12.5;
      background: rgba(30, 30, 40, 0.75);
      backdrop-filter: blur(35px);
      border-radius: 54px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 
        0 35px 90px rgba(0, 0, 0, 0.7),
        0 0 100px rgba(0, 212, 255, 0.3),
        inset 0 2px 20px rgba(255, 255, 255, 0.08),
        0 0 0 1px rgba(106, 17, 203, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 17vmin 11vmin 14vmin;
      z-index: 10;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(14deg) rotateY(0deg) scale(1);
      transition: transform 0.3s cubic-bezier(0.25, 0.75, 0.5, 1.2);
      cursor: pointer;
    }

    .watch::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(
        circle at 30% 15%,
        rgba(106, 17, 203, 0.4),
        transparent 65%
      );
      opacity: 0.3;
      z-index: -1;
    }

    .watch::after {
      content: '';
      position: absolute;
      top: 18px; left: 18px; right: 18px; bottom: 18px;
      border-radius: 50px;
      background: rgba(10, 15, 25, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    .watch-glass {
      position: absolute;
      top: 8px; left: 8px; right: 8px; bottom: 8px;
      border-radius: 48px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      z-index: 2;
      backdrop-filter: blur(2px);
      pointer-events: none;
    }

    .watch-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      transform-style: preserve-3d;
      pointer-events: none;
      z-index: 0;
    }

    .watch-3d .edge {
      position: absolute;
      background: linear-gradient(90deg, rgba(106, 17, 203, 0.5), rgba(0, 212, 255, 0.7));
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
      opacity: 0.7;
      border-radius: 2px;
    }

    .watch-3d .top, .watch-3d .bottom {
      width: 100%;
      height: 8px;
      left: 0;
    }
    .watch-3d .top { top: 0; transform: rotateX(90deg); }
    .watch-3d .bottom { bottom: 0; transform: rotateX(-90deg); }

    .watch-3d .left, .watch-3d .right {
      width: 8px;
      height: 100%;
      top: 0;
    }
    .watch-3d .left { left: 0; transform: rotateY(90deg); }
    .watch-3d .right { right: 0; transform: rotateY(-90deg); }

    .brand {
      font-size: clamp(1.1rem, 3vmin, 1.5rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 500;
      margin-bottom: 2.8vh;
      position: absolute;
      top: 8.5%;
      left: 50%;
      transform: translateX(-50%) translateZ(20px);
      z-index: 20;
      text-shadow: 
        0 0 15px rgba(0, 212, 255, 0.7),
        0 1px 3px rgba(0, 0, 0, 0.9);
      font-family: 'Orbitron', sans-serif;
      opacity: 1;
    }

    .brand span {
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }

    .time {
      font-size: clamp(3rem, 11.5vmin, 6rem);
      font-weight: 500;
      letter-spacing: -3.5px;
      color: #ffffff;
      margin: 0 0 5.5vh 0;
      line-height: 1;
      text-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(0, 212, 255, 0.6);
      position: relative;
      width: 100%;
      z-index: 20;
      transform: translateZ(30px);
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
    }

    .time::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
      border-radius: 4px;
      transform: translateZ(10px);
    }

    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 5.5vh;
      z-index: 20;
      transform: translateZ(20px);
    }

    .weekday {
      font-size: clamp(1.8rem, 4.7vmin, 2.7rem);
      color: rgba(255, 255, 255, 1);
      text-transform: capitalize;
      font-weight: 500;
      letter-spacing: 1.8px;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.7);
      margin-bottom: 2.5vh;
      font-family: 'Orbitron', sans-serif;
    }

    .day-month {
      font-size: clamp(1.5rem, 4.1vmin, 2.3rem);
      color: rgba(255, 255, 255, 0.95);
      text-transform: capitalize;
      letter-spacing: 1.4px;
      font-weight: 400;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
    }

    .year {
      font-size: clamp(2.4rem, 8.5vmin, 4.4rem);
      color: rgba(255, 255, 255, 1);
      margin: 0;
      font-weight: 500;
      letter-spacing: 6px;
      text-shadow: 
        0 6px 30px rgba(0, 212, 255, 0.7),
        0 0 50px rgba(0, 212, 255, 0.35);
      z-index: 20;
      font-family: 'Orbitron', sans-serif;
      transform: translateZ(25px);
      text-shadow: 
        0 6px 30px rgba(0, 212, 255, 0.7),
        0 0 50px rgba(0, 212, 255, 0.35),
        0 0 80px rgba(106, 17, 203, 0.4);
    }

    .second-tick {
      position: absolute;
      top: 7.5%;
      right: 7.5%;
      width: 4vmin;
      height: 4vmin;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      border-radius: 50%;
      box-shadow: 
        0 0 30px rgba(0, 212, 255, 0.9),
        0 0 50px rgba(0, 212, 255, 0.5);
      animation: pulse 1.2s ease-in-out infinite;
      z-index: 20;
      filter: blur(0.6px);
      transform: translateZ(20px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(0deg) translateZ(10px);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.5) rotate(15deg) translateZ(12px);
        opacity: 1;
      }
    }

    .floating-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 5;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: float 9s infinite ease-in-out;
      filter: blur(1.5px);
      transform: translateZ(0);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) translateZ(0);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-180vh) rotate(1440deg) translateZ(0);
        opacity: 0;
      }
    }

    .glow-line {
      position: absolute;
      top: 48%;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
      filter: blur(1px);
      z-index: 6;
      animation: glowPulse 1.8s ease-in-out infinite alternate;
      transform: translateZ(0);
    }

    @keyframes glowPulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .reflection {
      position: absolute;
      top: 16%;
      left: 16%;
      width: 45%;
      height: 25%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.25), 
        rgba(255, 255, 255, 0.08) 70%, 
        transparent);
      border-radius: 50%;
      transform: rotate(-35deg) translateZ(5px);
      z-index: 3;
      pointer-events: none;
      filter: blur(2px);
    }

    .highlight {
      position: absolute;
      top: 18%;
      left: 18%;
      width: 20%;
      height: 20%;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.08);
      z-index: 4;
      pointer-events: none;
      transform: translateZ(8px);
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(106, 17, 203, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(106, 17, 203, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: translate(-50%, -50%) rotateX(70deg) scale(0.7);
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
      filter: blur(0.5px);
    }

    .neon-border {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 54px;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(145deg, rgba(106, 17, 203, 0.3), rgba(0, 212, 255, 0.3));
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      opacity: 0.6;
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="grid"></div>

  <div class="scene" id="scene">
    <div class="watch-3d">
      <div class="edge top"></div>
      <div class="edge right"></div>
      <div class="edge bottom"></div>
      <div class="edge left"></div>
    </div>

    <div class="floating-particles" id="particles"></div>
    <div class="glow-line"></div>
    <div class="reflection"></div>
    <div class="highlight"></div>
    <div class="neon-border"></div>

    <div class="watch-glass"></div>
    <div class="watch" id="watch">
      <div class="brand">Время<span>Онлайн</span></div>
      <div class="second-tick" id="tick"></div>
      <div class="time" id="time">00:00</div>
      <div class="date-container">
        <div class="weekday" id="weekday">Понедельник</div>
        <div class="day-month" id="day-month">1 января</div>
      </div>
      <div class="year" id="year">2025</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const watch = document.getElementById('watch');
      const scene = document.getElementById('scene');

      function updateClock() {
        const now = new Date();

        const time = now.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        const weekday = now.toLocaleDateString('ru-RU', {
          weekday: 'long'
        }).replace(/^\w/, c => c.toUpperCase());

        const dayMonth = now.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long'
        });

        const year = now.getFullYear();

        document.getElementById('time').textContent = time;
        document.getElementById('weekday').textContent = weekday;
        document.getElementById('day-month').textContent = dayMonth;
        document.getElementById('year').textContent = year;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // Создание частиц
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 12 + 4;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 8 + 6;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `${-10}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }

      // Плавное появление часов
      watch.style.opacity = '0';
      watch.style.transform = 'rotateX(40deg) scale(0.7)';
      setTimeout(() => {
        watch.style.transition = 'all 1.2s cubic-bezier(0.2, 0.8, 0.3, 1.2)';
        watch.style.opacity = '1';
        watch.style.transform = 'rotateX(14deg) rotateY(0deg) scale(1)';
      }, 300);

      // 3D-эффект от движения
      const handleMove = (e) => {
        const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        const xOffset = (x - centerX) / 30;
        const yOffset = (y - centerY) / 30;

        watch.style.transform = `rotateX(${14 + yOffset * 0.6}deg) rotateY(${xOffset * 0.6}deg) scale(1.02)`;
      };

      document.addEventListener('mousemove', handleMove);
      document.addEventListener('touchmove', handleMove, { passive: true });

      document.addEventListener('mouseleave', () => {
        watch.style.transform = 'rotateX(14deg) rotateY(0deg) scale(1)';
      });

      document.addEventListener('touchend', () => {
        watch.style.transform = 'rotateX(14deg) rotateY(0deg) scale(1)';
      });

      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW зарегистрирован:', reg.scope))
          .catch(err => console.error('SW не зарегистрирован:', err));
      }
    });
  </script>
</body>
</html>
